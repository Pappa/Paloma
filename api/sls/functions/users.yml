UsersPostConfirm:
  handler: bin/users/confirm
  events:
    - cognitoUserPool:
        pool: PalomaUsers
        trigger: PostConfirmation
UsersCreate:
  handler: bin/users/create
  events:
    - http:
        path: users
        method: post
